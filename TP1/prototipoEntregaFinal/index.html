<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>MyStragram</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <h1>Filtros para Imagenes</h1>
  <div class="col-md-12 text-center">
    <canvas id="canvas" width="500" height="300" style="border:#000 solid 1px;" />
  </div>
  <div class="align-bottom col-md-12">
    <input type="file" id="file-input">
    <a id="guardar" href="" download class="btn save col-md-3" onclick="guardarImagenFiltrada()" >Guardar Imagen</a>
  </div>

  <div class="row">
    <img src="images/kongblancoynegro.png" onclick="filtroBlancoYNegro()" class="img-thumbnail" alt="Cinque Terre" width="150" height="150">
    <img src="images/kongsepia.png" onclick="filtroSepia()" class="img-thumbnail" alt="Cinque Terre" width="150" height="150">
    <img src="images/kongnegativo.png" onclick="filtroNegativo()" class="img-thumbnail" alt="Cinque Terre" width="150" height="150">
    <img src="images/kongbinario.png" onclick="filtroBinarizacion()" class="img-thumbnail" alt="Cinque Terre" width="150" height="150">
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>

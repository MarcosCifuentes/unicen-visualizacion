<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>MyStragram</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">

</head>
<body>
  <h1  class="col-md-12 text-center estilo">MYStagram</h1>
  <div class="row">
    <div class="">
      <canvas id="canvas" width="500" height="300" style="display: none;" />
    </div>
    <div class="col-md-12 text-center">
      <canvas id="canvasFiltros" width="500" height="300" style="border:#000 solid 1px;" />
    </div>
  </div>
  <div class="align-bottom col-md-12">
    <p id="busqueda" class="estilo">Busque una imagen para aplicar los filtros</p>
    <input type="file" id="file-input" >
    <a id="guardar" href="" download class="btn guardar estilo " onclick="guardarImagenFiltrada()" style="border:#000 solid 1px;" >Guardar Imagen</a>
  </div>

  <div class="col-md-12 text-left">
    <p id="seleccion" class="estilo" >Seleccione un Filtro para la imagen</p>
    <img src="images/kongblancoynegro.png" onclick="filtroBlancoYNegro()" class="img-thumbnail" alt="Kong Blanco y negro" width="200" height="200">
    <img src="images/kongsepia.png" onclick="filtroSepia()" class="img-thumbnail" alt="Kong Sepia" width="200" height="200">
    <img src="images/kongnegativo.png" onclick="filtroNegativo()" class="img-thumbnail" alt="Kong Negativo" width="200" height="200">
    <img src="images/kongbinario.png" onclick="filtroBinarizacion()" class="img-thumbnail" alt="Kong Binarizado" width="200" height="200">
    <img src="images/kongblur.png" onclick="filtroBlur()" class="img-thumbnail" alt="Kong Blur" width="200" height="200">
    <img src="images/kongdeteccionbordes.png" onclick="filtroBorderLine()" class="img-thumbnail" alt="Kong Bordes" width="200" height="200">
    <img src="images/kongsharpen.png" onclick="filtroSharpen()" class="img-thumbnail" alt="Kong Sharpen" width="200" height="200">
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>

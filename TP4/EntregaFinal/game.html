<body>
	<div class="text-center">
		<h1>Chester Cheetah Slow Day</h1>
	</div>
	<div id="game" class="container-fluid row justify-content-md-center ">
		<div id="vidas">
			<img id="heart1" class="life" src="images/heart.png" alt="">
			<img id="heart2" class="life" src="images/heart.png" alt="">
			<img id="heart3" class="life" src="images/heart.png" alt="">
		</div>
		<div id="puntaje" class="puntaje">
			<p>Puntaje: <span id="scoreIngame"></span></p>
		</div>
		<div id="instrucciones" class="puntaje">
			<img class="key" src="images/UpArrowKey.png" alt="UpArrowKey"> o <img class="key" src="images/W.png" alt="W"> para saltar</p>
		</div>

		<div id="personaje" class="characterWalking"></div>
		<div id="back-1" class="backs"><div id="enemy" class="enemy"></div></div>
		<div id="back-2" class="backs"></div>
		<div id="back-3" class="backs"></div>
		<div id="back-4" class="backs"></div>
		<div id="back-5" class="backs"></div>
	</div>
	<div class="container-fluid row justify-content-md-center ">
		<div id="gameOver" class="score">
			<p>¡¡¡TE MATO UN CARACOL!!!</p>
			<p>Tu puntaje fue de <span id="scoreEndGame"></span> puntos</p>
				<a href="game.html"><button class="btn retry" type="button" name="button"><i class="fa fa-refresh" aria-hidden="true"></i>Jugar</button></a>
				<a href="index.html"><button class="btn home" type="button" name="button"><i class="fa fa-home" aria-hidden="true"></i>Menu</button></a>
		</div>
	</div>

</script>

function Circle(paramPosX,paramPosY,paramRadio,paramColor){
	this.posX=paramPosX;

	this.radio=paramRadio;
	this.color=paramColor;
}

function Rectangle(paramPosX,paramPosY,paramlado1,paramlado2,paramColor){
	this.posX=paramPosX;
	this.posY=paramPosY;
	this.lado1=paramlado1;
	this.lado2=paramlado2;
	this.color=paramColor;
}

Rectangle.prototype.draw= function (canvas){
	ctx.fillStyle = this.color;
	ctx.fillRect(this.posX,this.posY,this.lado1,this.lado2);
}
Circle.prototype.draw= function (canvas){
	ctx.fillStyle = this.color;
	ctx.beginPath();
	ctx.arc(this.posX,this.posY,this.radio,0,Math.PI * 2);
	ctx.fill();
	ctx.closePath();
}
